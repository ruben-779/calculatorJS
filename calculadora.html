    <div class="container1">
      <div class="contenedor-calc">
          <h1>CASIO</h1>
        <input
          type="text"
          id="display"
          placeholder="0"
          style="text-align: end"
        />
        
        
        <button id="numero" onclick="display_numero(1)">1</button>
        <button id="numero" onclick="display_numero(2)">2</button>
        <button id="numero" onclick="display_numero(3)">3</button>
        <button id="operador" onclick="multi()">*</button>
        <button id="numero" onclick="display_numero(4)">4</button>
        <button id="numero" onclick="display_numero(5)">5</button>
        <button id="numero" onclick="display_numero(6)">6</button>
        <button id="operador" onclick="suma()">+</button>
        <button id="numero" onclick="display_numero(7)">7</button>
        <button id="numero" onclick="display_numero(8)">8</button>
        <button id="numero" onclick="display_numero(9)">9</button>
        <button id="operador" onclick="div()">/</button>
        <button id="numero" onclick="display_numero(0)">0</button>
        <button id="numero" onclick="display_numero('.')">.</button>
        <button id="igual" onclick="igual()">=</button>
        <button id="operador" onclick="resta()">-</button>
        <button id="borrar" onclick="borrar()">AC</button>
